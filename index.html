<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>FontTester</title>
	<meta name="description" content="Test your webfonts.">
	<meta name="author" content="Maximilian Hoffmann">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/app.css">
	<script>less = {env: 'production', async: true}</script>
	<link rel="stylesheet/less" href="less/runtime.less">
	<script type="text/javascript" src="bower_components/less/dist/less-1.6.1.min.js"></script>
</head>
<body class="controls-visible">

	<div id="modes">

		<form id="mode-edit">
			<fieldset class="container">
				<textarea id="mode-edit-content" autoresize autofocus># Webfont Playground

## by [Max](http://maximilianhoffmann.com)

Play around with your purchased webfonts.

1. Insert the id of your webfont service.
2. Click on an element.
3. Change its styles via the interface.

__Note:__ This app is still in active development.

Stay up to date via twitter: [@max_hoffmann](http://twitter.maximilianhoffmann.com).</textarea>
			</fieldset>
		</form>

		<div id="mode-view" class="container hidden"></div>

	</div>

	<button id="controls-show" class="button button-transparent">&#9776;</button>

	<div id="controls">
		<button id="mode-toggle" class="button">switch to html</button><button id="controls-hide" class="button button-transparent">&times;</button>
	</div>

	<script src="js/bundle.min.js"></script>
</body>
</html>
