<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Font Playground</title>
	<meta name="description" content="Test your purchased webfonts.">
	<meta name="author" content="Maximilian Hoffmann">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/app.css">
	<script>less = {env: 'production', async: true}</script>
	<link rel="stylesheet/less" href="less/runtime.less">
	<script type="text/javascript" src="bower_components/less/dist/less-1.6.1.min.js"></script>
</head>
<body class="controls-visible">

	<div id="modes">

		<form id="mode-edit" class="hidden">
			<fieldset class="container">
				<textarea id="mode-edit-content" autoresize># Font Playground

## by [Max](http://maximilianhoffmann.com)

Test your purchased webfonts.

1. Insert the id of your webfont service.
2. Click on an element.
3. Change its styles via the interface.

__Note:__ This app is still in active development.

Stay up to date via twitter: [@max_hoffmann](http://twitter.maximilianhoffmann.com).</textarea>
			</fieldset>
		</form>

		<div id="mode-view" class="container"></div>

	</div>

	<button id="controls-show" class="button button-transparent">&#9776;</button>

	<div id="controls">
		<button id="mode-toggle" class="button">switch to markdown</button><button id="controls-hide" class="button button-transparent">&times;</button>

		<button id="controls-general-button" class="button button-active">General
		</button><button id="controls-element-button" class="button">Element</button>

		<div id="controls-general">
			<label class="label" for="typekit">TypeKit</label>
			<input data-embed class="input input-text full-width" id="typekit" type="text" placeholder="k123abc" autofocus>
			<label class="label" for="cloud-typography">Cloud Typography</label>
			<input data-embed class="input input-text full-width" id="cloud-typography" type="text" placeholder="//cloud.typography.com/1234567/123456/css/fonts.css">
			<label class="label space-above" for="font-family">Font Family</label>
			<input data-less class="input input-text full-width" id="font-family" type="text" placeholder="Helvetica Neue, sans-serif">
		</div>
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
